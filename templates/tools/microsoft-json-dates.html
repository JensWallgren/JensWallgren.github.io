{% extends "_base.html" %}

{% block content %}

<div id="mjd-page" class="content">
  <script src="microsoft-json-dates/script.js" defer></script>
  <div class="content-body max-width microsoft-json-dates">
    <h1 class="title">Microsoft JSON Dates</h1>
    <h2 class="subtitle">
      I have to deal with this date format <i>all the time</i>.
      I'm fine. But it is mildly annoying. So I built this tool.
    </h2>

    <div class="mjd-value-widget">
      <div class="mjd-value-container">
        <div class="mjd-time-equiv">
          <input autocomplete="off" id="mjd-date-value">
          <div class="mjd-time-input-wrapper">
            <input autocomplete="off" id="mjd-time-value">
            <div class="mjd-time-buttons">
              <button class="mjd-time-button" data-time="00:00:00">00</button>
              <button class="mjd-time-button" data-time="12:00:00">12</button>
              <button class="mjd-time-button" data-time="23:59:59">23+</button>
            </div>
          </div>
        </div>
        <input type="text" id="mjd-value" class="mjd-value-input">
      </div>

      <div class="mjd-button-container">
        <div class="mjd-button play" onclick="intervalId ? stopInterval() : startInterval()">
          <img src="/media/icons/tabler/player-stop.svg">
        </div>
        <div class="mjd-copy-wrapper">
          <div class="mjd-copy-banner">Copied</div>
          <div class="mjd-button pause" onclick="jsonDateToClipboard()">
            <img class="mjd-copy" src="/media/icons/tabler/copy.svg">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
