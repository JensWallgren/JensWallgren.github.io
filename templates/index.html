{% extends "_base.html" %}


{% block content %}
  <div class="content">
    <div class="banner-section">
      <div>
        <div class="blog-intro-circle"></div>
        <img class="blog-intro-title" src="media/light-blog-intro-title.svg"/>
      </div>
    </div>

    <div class="max-width">
      {% for post in blog_posts %}
        <div class="blog-post">
          <h2>{{ post.title }}</h2>
          <p>{{ post.date }}</p>
          <p>{{ post.content }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
